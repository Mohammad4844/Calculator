<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <main>
        <h1>Calculator</h1>
    <div class="calculator">
        <div class="row display"></div>
        <div class="row">
            <button type="button" class="delete">DEL</button>
            <button type="button" class="clear">CLR</button>
        </div>
        <div class="row">
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator">+</button>
        </div>
        <div class="row">
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator">-</button>
        </div>
        <div class="row">
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operator">*</button>
        </div>
        <div class="row">
            <button type="button" class="decimal">.</button>
            <button type="button" class="number">0</button>
            <button type="button" class="operator">=</button>
            <button type="button" class="operator">/</button>
        </div>
    </div>
    </main>
    <script src="js/script.js" defer></script>
    <footer class="footer">
        <div>
            <p>Made by: Mohammad <a href="https://github.com/Mohammad4844" target="_blank">
                <img id="gh-logo" src="gh-logo.png" alt="Github Logo">
            </a></p>
            
        </div>
    </footer>
</body>

</html>
